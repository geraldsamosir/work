<div id="panel" class="pannel inner cover registerform">
    <h1 class="cover-heading">REGISTER</h1>
    <form class="form">
        <div class="col-md-4">
            <label for="username">USERNAME</label>
        </div>
        <div class="col-md-8">
            <input id="username" type="text" class="form-control" placeholder ="USERNAME" ng-model="dataregister.username"></input> 
        </div>
        <div class="col-md-4">
            <label  for="email">EMAIL</label>
        </div>
        <div class="col-md-8">
            <input id="email" type="email" class="form-control" placeholder ="EMAIL" ng-model="dataregister.email"></input> 
        </div>
        <div class="col-md-4">
            <label for="password">PASSSWORD</label>
        </div>
        <div class="col-md-8">
            <input id="password" type="password" class="form-control" placeholder="PASSWORD" ng-model="dataregister.password"></input> 
        </div>
        <br>
        <br>
        <p class="lead">
            <a href="" class="btn btn-lg btn-success" ng-click="register()">REGISTER</a>
        </p>
    </form>
</div>
