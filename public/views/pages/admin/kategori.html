<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Kategori
        </h1>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i>  <a href="#dashboard">Dashboard</a>
            </li>
            <li class="active">
                <i class="fa fa-fw fa-comment"></i> Kategori
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->

<div class="row">
    <div class="col-lg-12">
        <header>
            <div class="input-group searchForm pull-right" style="width: 45%">
              <input type="text" class="form-control" placeholder="Search for..." ng-model="categorySearchBox">
              <span class="input-group-btn">
                <button class="btn btn-info" type="button" ng-click="search(categorySearchBox)">Search</button>
              </span>
            </div><!-- /input-group -->
            <h2>Daftar Kategori</h2>
        </header>


        <div class="alert alert-success hidden alert-category" role="alert" id="success">
          <button type="button" class="close" aria-label="Close" ng-click="hideAlert('#success')"><span aria-hidden="true">&times;</span></button>
          Kategori berhasil ditambahkan!
        </div>

        <div class="alert alert-success hidden alert-category" role="alert" id="success2">
          <button type="button" class="close" aria-label="Close" ng-click="hideAlert('#success2')"><span aria-hidden="true">&times;</span></button>
          Nama Kategori berhasil di-edit!
        </div>

        <div class="alert alert-danger hidden alert-category" role="alert" id="failed">
          <button type="button" class="close" aria-label="Close" ng-click="hideAlert('#failed')"><span aria-hidden="true" ng-click="">&times;</span></button>
          Operasi gagal! Mohon periksa kembali koneksi internet anda!
        </div>
        
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nama Kategori</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td style="width : 65%">
                            <input type="text" class="form-control" placeholder="Masukkan Nama Kategori"ng-model="newInput">
                        </td>
                        <td>                            
                            <button class="btn btn-success" type="button" ng-click="addInput()">Tambah</button>
                            <button class="btn btn-danger" type="button" ng-click="resetInput()">Reset</button>
                        </td>
                    </tr>
                    <tr ng-repeat="category in filteredcategories = (listOfCategories | filter: { nama: searchKeyword })" class="categoryTableRow" id="{{category.id}}">
                        <td ng-bind="$index + 1" style="padding: 14px 12px;"></td>
                        <td>
                            <input type="text" class="form-control" disabled ng-model="category.nama">
                        </td>

                        <td>                             
                            <button class="btn btn-success init-button" type="button" ng-click="initEditCategory(category)">Edit</button>
                            <button class="btn btn-success save-button hidden" type="button" ng-click="editCategory(category)">Simpan</button>
                            <button class="btn btn-danger cancel-button hidden" type="button" ng-click="cancelEditCategory(category)">Batal</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- /.row -->
