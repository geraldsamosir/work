<header class="intro-header" style="background-image: url('{{ post.img[0] }}')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="post-heading">
                        <h1 ng-bind="post.title"></h1>
                        <!--<h2 class="subheading">Problems look mighty small from 150 miles up</h2> -->
                        <span class="meta">Posted by <a ng-href="{{ post.id_author == $parent.loggedUser.id ? '#!profil' : '#!person-' + post.id_author }}" ng-bind="post.author"></a> on <span ng-bind="post.date"></span></span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1" ng-bind-html="trustAsHtml(post.content)">
                </div>
            </div>
        </div>
    </article>

        <dir-disqus config="disqusConfig"></dir-disqus>
