<div class="post-preview" id="{{ info.id }}">
    <a ng-href="#!post-{{ info.id }}" ng-click="$parent.readPost(info)">
        <h2 class="post-title" ng-bind="info.title"></h2>
        <h3 class="post-subtitle" ng-bind="info.subtitle"></h3>
    </a>
	<p class="post-meta">
		Posted by <a href="#!profil" ng-bind="info.author"></a> on <span ng-bind="info.date"></span>
    </p>
	<div class="btn-group btn-action">
        <a class="btn dropdown-toggle btn-success" data-toggle="dropdown" style="padding: 6px 12px;"> 
            Action<span class="icon-cog icon-white"></span><span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
            <li ng-click="$parent.showEditPostModal(info)"><a role="button"><span class="icon-wrench"></span>Edit Post</a></li>
            <li ng-click="$parent.showDeletePostModal(info)"><a role="button"><span class="icon-trash"></span>Remove Post</a></li>
        </ul>
    </div>	
	
</div>
<hr>
