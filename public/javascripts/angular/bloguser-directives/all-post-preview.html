<div class="post-preview" id="{{ info.id }}">
    <a ng-href="#post-{{ info.id }}" ng-click="$parent.readPost(info)">
        <h2 class="post-title">{{ info.title }}</h2>
        <h3 class="post-subtitle">{{ info.subtitle }}</h3>
    </a>
	<p class="post-meta">Posted by <a ng-href="{{ info.id_author == $parent.loggedUser.id ? '#profil' : '#person-' + info.id_author }}">{{ info.author }}</a> on {{ info.date }}</p>
</div>
<hr>
