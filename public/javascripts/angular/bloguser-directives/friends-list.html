<div class="span2" >
    <img src="{{ info.fotoprofil }}" class="img-circle">
</div>

<div class="span8">
    <a href="#person-{{ info.id }}">
        <h3 class="friend-name">{{ info.nama }}</h2>
    </a>
</div>

<div class="span2">
    <div class="btn-group">
        <a class="btn dropdown-toggle btn-info" data-toggle="dropdown">
            Friend 
            <span class="icon-cog icon-white"></span><span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
            <li ng-click=""><a role="button"><span class="icon-trash"></span>Go to Profile</a></li>
            <li ng-click="$parent.delete()"><a role="button"><span class="icon-trash"></span>Remove Friend</a></li>
        </ul>
    </div>
</div>
