<div class="post-preview" id="{{ info.id }}">
    <a ng-href="#!post-{{ info.id }}" ng-click="$parent.readPost(info)">
        <h2 class="post-title" ng-bind="info.title"></h2>
    </a>
    <h3 class="post-subtitle" ng-bind="'Kategori : ' + info.kategori"></h3>
	<p class="post-meta">Posted by <a ng-href="{{ info.id_author == $parent.loggedUser.id ? '#!profil' : '#!person-' + info.id_author }}" ng-bind="info.author"></a> on <span ng-bind="( info.date | customFilterDateOfISO8601 | date:'d MMMM y, HH:mm:ss.' )"></span></p>
</div>
<hr>
